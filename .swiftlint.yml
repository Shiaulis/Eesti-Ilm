excluded:
  - Pods
  - LocalPods/PDUtils/Example/Pods
  - LocalPods/PDUIUtils/Example/Pods
  - LocalPods/PDAnalytics/Example/Pods
  - LocalPods/PDCommonUI/Example/Pods
